{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %} 
<div class="p-2">
    <form style="margin:0 auto;" class="bg-light col-lg-4 col-sm-6 p-2 card" action="{% url 'farmer_register' %}" method='POST' class="form-control">
      <h6 class="text-center text-muted">Register as Farmer</h6>
      {% csrf_token %}
      {{form | crispy}}
      <div class="form-group my-2 mx-1">
        <button class="btn btn-outline-info btnstyle fw-bold">Sign Up</button>
      </div>
    </form>
</div>
{% endblock content %}
