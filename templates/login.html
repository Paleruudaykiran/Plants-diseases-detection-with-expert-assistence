{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block msg %} 
{% for message in messages %} 
  <div class="alert alert-warning" role="alert" style="position:absolute;top:70px;right:0;left:0;text-align:center;">
    {{message}}
  </div>
{% endfor %}
{% endblock msg %}
{% block content %}
<section class="bg-light backgroundimg" style="height:100vh;">
    <div class="" style="background-color:rgba(0,0,0,0.7);height:100vh">
    <div class="row justify-content-center align-items-center" style="height:80vh;">
    <form method="POST" class="col-lg-4 col-sm-6 bg-light p-2" style="margin:0 auto;">
        <h4 class="text-muted text-center border-bottom">Login Form</h4>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control"  placeholder="Username" name="username">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" class="form-control"  placeholder="Password">
        </div>
        <br>
        <div class="form-group my-2 mx-1">
            <button class="btn btn-outline-primary d-block fw-bold btnstyle">Log In</button>
        </div>
        <br> 
        <span>don't have an account? <a href="{% url 'register' %}" class="">register</a></span>
    </form>
    </div>
   </div>
</section>
{% endblock content %}
